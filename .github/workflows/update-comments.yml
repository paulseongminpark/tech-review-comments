name: Update Tech Review Comments

on:
  push:
    paths:
      - "comments.md"

permissions:
  contents: read

jobs:
  update-comments:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout comments repo
        uses: actions/checkout@v4

      - name: Checkout tech-review repo
        uses: actions/checkout@v4
        with:
          repository: paulseongminpark/tech-review
          token: ${{ secrets.TECH_REVIEW_TOKEN }}
          path: tech-review

      - name: Parse and apply comments
        run: |
          python3 - << 'PYEOF'
          import re, os, sys
          from collections import defaultdict

          with open("comments.md", "r", encoding="utf-8") as f:
              raw = f.read()

          matches = re.findall(r'\[(\d{8})\s+(.+?)\]', raw)

          if not matches:
              print("업데이트할 코멘트 없음")
              sys.exit(0)

          date_comments = defaultdict(list)
          for date8, text in matches:
              date = f"{date8[:4]}-{date8[4:6]}-{date8[6:]}"
              date_comments[date].append(text)

          updated = []
          for date, comments in date_comments.items():
              body = "\n".join(f"- {c}" for c in comments)
              for lang in ["ko", "en"]:
                  post_path = f"tech-review/_posts/{lang}/{date}-daily-tech-review.md"
                  if not os.path.exists(post_path):
                      print(f"포스트 없음: {post_path}")
                      continue
                  with open(post_path, "r", encoding="utf-8") as f:
                      content = f.read()
                  if "## Comments" not in content:
                      continue
                  parts = content.split("## Comments", 1)
                  new_content = parts[0] + "## Comments\n\n" + body + "\n"
                  with open(post_path, "w", encoding="utf-8") as f:
                      f.write(new_content)
                  updated.append(f"{date}/{lang}")
                  print(f"✓ {post_path}")

          print(f"완료: {', '.join(updated)}" if updated else "변경 없음")
          PYEOF

      - name: Commit and push to tech-review
        run: |
          cd tech-review
          git config user.name "comments-bot"
          git config user.email "bot@tech-review.local"
          git add _posts/
          if git diff --cached --quiet; then
            echo "변경사항 없음"
          else
            git commit -m "[tech-review] comments 업데이트"
            git push
            echo "CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Trigger deploy
        if: env.CHANGED == 'true'
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.TECH_REVIEW_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/paulseongminpark/tech-review/actions/workflows/deploy.yml/dispatches \
            -d '{"ref":"master"}'
